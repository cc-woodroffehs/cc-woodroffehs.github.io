---
layout: default
---
<!-- Load Twitter Button -->
<div class="row center">
  <div class="col s6">
    <div class="collection">
      <a class="waves-effect waves-light orange lighten-3 collection-item white-text" id="loadTwitterButton">Load Twitter</a>
    </div>
  </div>
  <div class="col s6">
    <div class="collection center-align">
      <a href="/bookYourGrad.html" class="waves-effect waves-light orange lighten-3 collection-item white-text truncate">Grad Photos</a>
    </div>
  </div>
</div>

<!-- Main Body of Page -->
<div class="row">
  <!-- When loadTWitterButton is clicked, this will be filled with content -->
  <div id="clickTwitter"></div>

  <!-- Left hand side things -->
  <div class="col s12 l8" id="sideBar">
    <div class="row">

      <!-- Main Image -->
      <div class="col s12">
        <img class="materialboxed" width="100%" src="images/mapview.PNG">
      </div>

      <!-- Guidance appointment booking pulled from "/_includes/bookGuidance.html" -->
      {% include bookGuidance.html %}
      <!-- Newsletter pdf -->
        <div class="hide-on-small-only">
            <embed width=100% height=1000px src=resources/Newsletter.pdf></embed>
        </div>
        <div class="hide-on-large-only card-content">
          Trouble viewing or on mobile? <a href=resources/Newsletter.pdf target=_blank>View the WHS Back to School Newsletter in a seperate window</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Right hand side things -->
  <div class="col s12 l4" id="sideBar">
    <!-- School Info Card pulled from "/_includes/schoolInfoCard.html" -->
      <div class="col s12">
        {% include schoolInfoCard.html %}
      </div>
    <!-- Google calendar -->
    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=ocdsb.ca_ml13bp6glu7bssjtmggbn5l0fc%40group.calendar.google.com&amp;color=%23875509&amp;ctz=America%2FToronto" style="border-width:0" width="100%" height="1000" frameborder="0" scrolling="no">Loading Calendar...</iframe>
  </div>
</div>

<!-- Notation at end -->
<div class="center">
<p>Designed for attendees, by students</p>
</div>

<script type="text/javascript" src="/js/twitterPostFetcher.js"></script>
<script>
var twitterFetch = {
				"id": '730145476058570754',
			  "domId": 'clickTwitter',
			  "enableLinks": true,
			  "showPermalinks": true,
			  "showRetweet": true,
			  "showImages": true,
			  "showTime": false,
			  "showInteraction": false,
			  "showUser": false,
			};
var buttonName = "#loadTwitterButton"

$("#loadTwitterButton").click( function() {
if($(buttonName).attr("loaded") !== "true"){
  $(buttonName).attr("loaded", "true");
  twitterFetcher.fetch(twitterFetch);
} else {
  $("#clickTwitter").toggle();
};
if($("#loadTwitterButton").text() == "Load Twitter"){
  $(buttonName).text("Unload Twitter");
} else {
  $(buttonName).text("Load Twitter");
};

// Resizes entire page to fit
$("#sideBar").toggleClass("l8 l4");
// Resizes individual calendar to max size of column
$("#calendar").toggleClass("l4 l12");
// Resizes map to max size of column
$("#map").toggleClass("l8 l12")
});
</script>

<script>
// Link the image to materialboxed
$(document).ready(function() {
  $('.materialboxed').materialbox();
})
</script>
